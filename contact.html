        /* 页面整体居中，不改原结构 */
        body {
            display: flex;
            justify-content: center;
            background: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
<div class="container">

<div class="w">
    <div class="head">
        <div class="toubu zf">
            <img src="./images/3.jpg" />
            <span>ULTRAMAN</span>
        </div>
        <ul>
            <li><a href="main.html">Main</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="banner"><img src="./images/18.jpg"></div>
</div>

<div class="lianxi w box">
    <div class="box-1">
        <h2>——— Contact Ultraman Team ———</h2>
    </div>

    <div class="contact-container">
        <div class="contact-image">
            <img src="./images/19.jpg" alt="Ultraman Contact Image">
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" required class="input-1">
                </div>

                <div class="form-group">
                    <label>Gender :</label>
                    <div class="radio-group">
                        <label>Male <input type="radio" name="gender" value="male" checked></label>
                        <label>Female <input type="radio" name="gender" value="female"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" required class="input-3">
                </div>

                <div class="form-group">
                    <label>Phone :</label>
                    <input type="tel" required class="input-1">
                </div>

                <div class="form-group">
                    <label>Subject :</label>
                    <input type="text" required class="input-1">
                </div>

                <div class="form-group">
                    <label>Message :</label>
                    <textarea></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="db">
        <p>ULTRAMAN</p>
    </div>
</div>

</div> <!-- container end -->
</body>
</html>
