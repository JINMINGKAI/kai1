<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraman - Dynamic Homepage</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* 页面整体水平居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* main-content 居中且保持原样 */
        .main-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
        }

        /* three.js 背景保持不变 */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Three.js 3D Background Container -->
    <div id="three-container"></div>

    <!-- Main Content Area -->
    <div class="main-content">

        <!-- Title Section -->
        <div class="title-section">
            <h1 class="animated-title" id="main-title" data-text="Ultraman">Ultraman</h1>
            <p class="animated-subtitle" id="sub-title">Defender of the Universe</p>
        </div>

        <!-- Character Showcase Area -->
        <div class="character-showcase">
            <div class="character-item floating">
                <img src="./images/11.jpg" alt="Ultraman GIF" class="character-gif">
            </div>
            <div class="character-item floating-delay">
                <img src="./images/15.jpg" alt="Ultraman Pose 1" class="character-img">
            </div>
            <div class="character-item floating-delay-2">
                <img src="./images/9.jpg" alt="Ultraman Pose 2" class="character-img">
            </div>
        </div>

        <!-- Text Particle Canvas -->
        <canvas id="text-particle-canvas"></canvas>

        <!-- Particle Effects Decoration -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Enter Button -->
        <div class="button-container">
            <a href="index.html" class="enter-button">
                <span class="button-text">Enter Website</span>
                <span class="button-icon">→</span>
            </a>
        </div>

        <!-- Footer Decoration -->
        <div class="footer-decoration">
            <div class="wave"></div>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="js/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
